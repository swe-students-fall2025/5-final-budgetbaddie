[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    -v
env =
    MONGO_URI=mongodb://localhost:27017
    SECRET_KEY=test-secret-key
    GEMINI_API_KEY=test-gemini-key
