name: web ci/cd

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened, closed]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_DATABASE: budgetbaddie_test
    
    steps:
      - uses: actions/checkout@v3
      
      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: run tests
        run: |
          pytest || echo "no tests yet"
      
      - name: build docker image
        run: |
          docker build -t budgetbaddie-web:latest .
      
      - name: push to docker hub
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: tag and push
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          docker tag budgetbaddie-web:latest ${{ secrets.DOCKER_USERNAME }}/budgetbaddie-web:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/budgetbaddie-web:latest
      
      - name: deploy to digital ocean
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/budgetbaddie-web:latest
            docker stop budget-web || true
            docker rm budget-web || true
            docker run -d --name budget-web -p 5000:5000 --env MONGO_URI=${{ secrets.MONGO_URI }} --env SECRET_KEY=${{ secrets.SECRET_KEY }} --env MAIL_USERNAME=${{ secrets.MAIL_USERNAME }} --env MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }} --env MAIL_DEFAULT_SENDER=${{ secrets.MAIL_DEFAULT_SENDER }} ${{ secrets.DOCKER_USERNAME }}/budgetbaddie-web:latest
            sleep 3
            docker ps -a | grep budget-web
            docker logs budget-web || echo "Container not running or no logs available"
