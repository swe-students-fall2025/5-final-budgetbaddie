name: ai-service ci/cd

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened, closed]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: install dependencies
        run: |
          cd ai-service
          pip install -r requirements.txt
      
      - name: run tests
        run: |
          cd ai-service
          pytest || echo "no tests yet"
      
      - name: build docker image
        run: |
          cd ai-service
          docker build -t budgetbaddie-ai-service:latest .
      
      - name: push to docker hub
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: tag and push
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          docker tag budgetbaddie-ai-service:latest ${{ secrets.DOCKER_USERNAME }}/budgetbaddie-ai-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/budgetbaddie-ai-service:latest
      
      - name: deploy to digital ocean
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/budgetbaddie-ai-service:latest
            docker stop budget-ai-service || true
            docker rm budget-ai-service || true
            docker run -d --name budget-ai-service -p 8001:8001 ${{ secrets.DOCKER_USERNAME }}/budgetbaddie-ai-service:latest

