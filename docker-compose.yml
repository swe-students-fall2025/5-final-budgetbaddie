services:
  mongo:
    image: mongo:7
    container_name: budget-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  api:
    build: ./api
    container_name: budget-api
    depends_on:
      - mongo
    environment:
      MONGO_URI: "mongodb://mongo:27017/budgetbaddie"
    ports:
      - "8000:8000"

  ai-service:
    build: ./ai-service
    container_name: budget-ai-service
    ports:
      - "8001:8001"

  web:
    build: .
    container_name: budget-web
    depends_on:
      - mongo
    environment:
      MONGO_URI: "mongodb://mongo:27017/budgetbaddie"
      SECRET_KEY: ${SECRET_KEY:-dev-secret}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      MAIL_DEFAULT_SENDER: ${MAIL_DEFAULT_SENDER:-}
    ports:
      - "5000:5000"

volumes:
  mongo_data:
